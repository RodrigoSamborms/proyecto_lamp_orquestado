apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-web
spec:
  replicas: 2 # ¡Aquí ya empezamos a escalar!
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: mi-proyecto-api:v2
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /personas.php
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /personas.php
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 3
        env:
        - name: MYSQL_USER
          value: "admin"
        - name: MYSQL_PASSWORD
          value: "1234"
        - name: MYSQL_DATABASE
          value: "proyecto_lamp"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: ClusterIP # Solo visible dentro del clúster
  selector:
    app: api
  ports:
    - port: 80